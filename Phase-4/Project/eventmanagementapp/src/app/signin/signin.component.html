<div class="pos-f-t">
  <nav class="navbar navbar-dark bg-primary text-align:center">
    <button class="navbar-toggler" type="button">
      <span style="font-size: 30px; color: white">Event Management App</span>
    </button>
  </nav>
</div>

<div class="container mt-5 w-50">
  <form [formGroup]="registerForm" (ngSubmit)="OnSubmit()">
    <div class="form-group pt-5">
      <label for="exampleInputEmail1">Email</label>
      <input
        type="email"
        formControlName="uemail"
        class="form-control"
        id="exampleInputEmail1"
        placeholder="Enter Your Email"
      />
      <small id="emailHelp" class="form-text text-muted"
        >Please Enter a Valid Email.</small
      >
    </div>
    <div class="form-group mt-5">
      <label for="exampleInputPassword1"> Password </label>
      <input
        type="password"
        formControlName="upassword"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Enter Your Password"
      />
      <small id="password" class="form-text text-muted"
        >Please Enter a Valid Password.</small
      >
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
